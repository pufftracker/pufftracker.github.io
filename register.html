<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Puff Tracker</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="The intelligent tracker that reveals your patterns, empowers your choices, and guides you toward a healthier life.">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Puff Tracker">
    <meta name="msapplication-TileImage" content="/icons/PT_Icon.png">
    <meta name="msapplication-TileColor" content="#6366f1">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/PT_Icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/PT_Icon.png">
    <link rel="apple-touch-icon" href="/icons/PT_Icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/PT_Icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/PT_Icon.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/PT_Icon.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>
                <i class="fas fa-smoking"></i>
                <span
                    style="color: #e0e0e0; display: inline-block; position: relative; top: 4px; /* Adjust as needed */">Puff
                    Tracker</span>
            </h1>
            <h2>Create Your Account</h2>
            <div id="alert-container"></div>
            <form id="register-form">
                <div class="input-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-submit">Register</button>
            </form>
            <div class="auth-switch">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="auth.js"></script>
    <script src="pwa.js"></script>
</body>
</html>
