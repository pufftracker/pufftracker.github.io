<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Puff Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1><i class="fas fa-smoking"></i> Puff Tracker</h1>
            <h2>Create Your Account</h2>
            <div id="alert-container"></div>
            <form id="register-form">
                <div class="input-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-submit">Register</button>
            </form>
            <div class="auth-switch">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="auth.js"></script>

    <footer class="landing-footer" style="position: absolute; bottom: 0; width: 100%; background: none; border-top: none;">
        <p>&copy; 2025 Puff Tracker. All Rights Reserved.</p>
        <p>
            <a href="privacy-policy.html" style="margin: 0 10px; color: var(--text-muted); text-decoration: none;">Privacy Policy</a> | 
            <a href="terms-conditions.html" style="margin: 0 10px; color: var(--text-muted); text-decoration: none;">Terms & Conditions</a>
        </p>
    </footer>
</body>
</html>
