<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puff Tracker</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="The intelligent tracker that reveals your patterns, empowers your choices, and guides you toward a healthier life.">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Puff Tracker">
    <meta name="msapplication-TileImage" content="/icons/PT_Icon.png">
    <meta name="msapplication-TileColor" content="#6366f1">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/PT_Icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/PT_Icon.png">
    <link rel="apple-touch-icon" href="/icons/PT_Icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/PT_Icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/PT_Icon.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/PT_Icon.png">
    
    <link rel="stylesheet" href="style.css">
    <script src="pwa.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userID = localStorage.getItem('puffTrackerUserID');
            const token = localStorage.getItem('puffTrackerToken');
            const nickname = localStorage.getItem('puffTrackerNickname');
            const email = localStorage.getItem('puffTrackerEmail');

            // Simulate a delay for the loader (optional, remove in production if not needed)
            setTimeout(() => {
                if (userID && token && nickname && email) {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'landing.html';
                }
            }, 1000); // 1 second delay
        });
    </script>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
        <div class="loader-text">Loading Puff Tracker...</div>
    </div>
</body>
</html>
